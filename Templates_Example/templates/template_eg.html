<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Variable Example</title>
</head>
<body>
    <h1>Hello {{name}}</h1>
    <h1>{{letters[2:]}}</h1>
    <h1>{{pup_dictionary}}</h1>
    <h1>{{pup_dictionary['pup_name']}}</h1>
    <h1>{{pup_dictionary.get('pup_name')}}</h1>

</body>
</html>
